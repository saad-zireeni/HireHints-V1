<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../style/signup.css">
    <title>HireHints-SignUp</title>
</head>
<body>
    

    <section class="form">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <img src="../images/login.png" alt="..." class="img-fluid">
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12 px-5" id="form-col">
              <h1 class="font-weight-bold">HireHints</h1>
              <p class="mb-3">Create your account</p>
              <form action="">
                <div class="form-row">
                  <div class="col-lg-12">
                    <label for="">Username</label>
                    <input type="email" class="form-control mb-3 p-2" placeholder="name">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-12">
                    <label for="">E-mail</label>
                    <input type="email" class="form-control mb-3 p-2" placeholder="email@mail.com">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-12">
                    <label for="">Password</label>
                    <input type="email" class="form-control mb-3 p-2" placeholder="********">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-12">
                    <label for="">Confirm password</label>
                    <input type="email" class="form-control mb-3 p-2" placeholder="********">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-12">
                    <a href="../pages/schedule.html">
                    <button type="button" class="btn1 my-4 p-2">Sign Up</button>
                  </a>
                  </div>
                </div>
                <div class="forgot-register mt-3">
                  <p>Already have an account? <a href="./login.html">Log in</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
