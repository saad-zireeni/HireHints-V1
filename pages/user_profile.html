<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/user_profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <main class="d-flex align-items-center justify-content-center vh-100">
      <div class="container profile-container px-5 py-3">
        <div class="row d-flex justify-content-between text-center">
          <div class="col">
            <a href="../pages/schedule.html"><i
              class="fa-solid fa-house"
              style="color: #ffcc04; font-size: 30px"
            ></i></a>
          </div>
          <div class="col">
            <h1>Profile</h1>
            <p>You can view, edit your personal information.</p>
          </div>
          <div class="col">
            <a href="../index.html"><i
              class="fa-solid fa-right-from-bracket"
              style="color: #ffcc04; font-size: 30px"
            ></i></a> 
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="avatar-container d-inline-block position-relative">
              <img
                src="../images/avatar.png"
                alt="Avatar"
                class="rounded-circle avatar-image"
              />
              <div
                class="avatar-overlay position-absolute d-flex align-items-center justify-content-center"
              >
                <i class="fas fa-camera fa-2x"></i>
              </div>
            </div>
          </div>
          <div class="col" style="align-self: center">
            <p>Saad Zireeni</p>
            <p>Mail@mail.com</p>
          </div>
        </div>
        <hr />

        <div class="row">
          <form action="">
            <div class="row">
              <div class="col-lg-6 col-sm-12">
                <label for="">Username</label>
                <input
                  type="name"
                  class="form-control form-control-lg mb-3 p-2"
                  placeholder="name"
                />
              </div>

              <div class="col-lg-6 col-sm-12">
                <label for="">E-mail</label>
                <input
                  type="email"
                  class="form-control form-control-lg mb-3 p-2"
                  placeholder="email@mail.com"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6 col-sm-12">
                <label for="">Position</label>
                <input
                  type="text"
                  class="form-control form-control-lg mb-3 p-2"
                  placeholder="Front-End Developer"
                />
              </div>

              <div class="col-lg-6 col-sm-12">
                <label for="">Phone</label>
                <input
                  type="phone"
                  class="form-control form-control-lg mb-3 p-2"
                  placeholder="0797967092"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6 col-sm-12">
                <!-- <label for="">Experience Level</label>
                <input type="email" class="form-control form-control-lg mb-3 p-2" placeholder="Intermediate" /> -->
                <label for="exampleDropdown">Experience Level</label>
                <select class="form-control form-control-lg mb-3 p-2" id="exampleDropdown">
                  <option>Select an option</option>
                  <option>Beginner</option>
                  <option>Intermediate</option>
                  <option>Expert</option>
                </select>
              </div>

              <div class="col-lg-6 col-sm-12">
                <label for="linkedinInput">LinkedIn Profile URL</label>
  <input type="text" class="form-control form-control-lg mb-3 p-2" id="linkedinInput" name="linkedin" 
         pattern="^(https?:\/\/)?(www\.)?linkedin\.com\/(in|profile)\/[a-zA-Z0-9_-]+\/?$" 
         placeholder="www.linkedin.com/in/saad-zireeni" required>
  <small class="form-text text-muted" style="display: none;">Please enter a valid LinkedIn profile URL.</small>
              </div>
            </div>

            <div class="row" id="lastRow">
              <div class="col-lg-6 col-sm-12">
                <button
                  type="button"
                  class="btn btn-primary py-2 my-4"
                  style="
                    background-color: #ffcc04;
                    border-color: #ffcc04;
                    width: 200px;
                  "
                >
                  Save
                </button>
              </div>

              <div class="col-lg-6 col-sm-12">
                <div class="form-group">
                  <label for="fileInput">Resume:</label>
                  <input type="file" class="form-control-file" id="fileInput" accept=".pdf,.doc,.docx">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
