        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card p-3">

                <form >
                  <div class="mb-3">
                    <label for="exampleDropdown">Interview type:</label>
                <select class="form-control form-control-lg mb-3 p-2" id="exampleDropdown">
                  <option>Select an option</option>

                  <option>Pro</option>

                </select>
                  </div>
                  <div class="mb-3">

                <select class="form-control form-control-lg mb-3 p-2" id="exampleDropdown">

                  <option>Back-End Developer</option>
                  <option>Full-Stack Developer</option>
                </select>
                  </div>
                  <div class="mb-3">
                    <label for="">Select Date Range:</label>
                    <div class="input-group">
                        <span class="input-group-text">From</span>
                        <input type="date" class="form-control" aria-label="From date">
                        <span class="input-group-text">To</span>
                        <input type="date" class="form-control" aria-label="To date">
                      </div>
                  </div>

                  <div class="mb-3">
                    <label for="">Select Time Range:</label>
                    <div class="input-group">
                        <span class="input-group-text">From</span>
                        <input type="time" class="form-control" aria-label="From date">
                        <span class="input-group-text">To</span>
                        <input type="time" class="form-control" aria-label="To date">
                      </div>
                  </div>
                  <a href="../pages/checkout.html">
