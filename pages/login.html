<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HireHints-Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <section class="form ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <img src="../images/login.png" alt="..." class="img-fluid">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pt-5" id="form-col">
                    <h1 class="font-weight-bold py-3">HireHints</h1>
                    <p class="d-none d-md-block">Sign into your account</p>
                    <form action="">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="email" class="form-control" id="username" placeholder="Email@mail.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="********">
                        </div>
                        <a href="../pages/schedule.html">
                        <button type="button" class="btn btn-primary btn-block my-4">Login</button>
                    </a>
                        <div class="forgot-register d-flex flex-column justify-content-between align-items-start">
                            <a href="#">Forgot your password ?</a>
                            <p>Don't have an account? <a href="./signup.html">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
